<!DOCTYPE html>
<html>
<body>

<h2 id="title">Show a Color Picker</h2>

<p>The <strong>input type="color"</strong> is used for input fields that should contain a color.</p>

<form action="/action_page.php">
  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor" value="#ff0000">
  <input type="submit" value="Submit">
</form>

<p><b>Note:</b> type="color" is not supported in Internet Explorer 11.</p>

<script>
  function change_color()
  {
    title.style.color = favcolor.value;
  }
  favcolor.onchange = change_color;

  // favcolor.onchange = function () {title.style.color = favcolor.value;}
  
  //arrow function (箭頭函式)
  // favcolor.onchange = () => {title.style.color = favcolor.value;}
  // favcolor.onchange = () => title.style.color = favcolor.value;

  // change在這邊不可大寫也不能打成onchange
  favcolor.addEventListener('change', change_color);

</script>
</body>

</html>
